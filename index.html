<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>登陆</title>
  </head>
  <body>
    <form name="post" action="scoreboard.php" method="post">
        <p>用户名<input type=text name="username"></p>
        <p>分 数<input type=score name="score"></p>
        <p>提交类型（TimerScore/PassScore）<input type=type name="type"></p>
        <p><input type="submit" name="submit" value="submit"></p>
      </form>

    <form name="login" action="user_management.php" method="post">
        <p>用户名<input type=text name="username"></p>
        <p>密 码<input type=password name="password"></p>
        <p>邮 箱<input type=email name="email"></p>
        <p><input type="submit" name="type" value="login"></p>
        <p><input type="submit" name="type" value="signup"></p>
    </form>

    <form name="post" action="purchase.php" method="post">
        <p>用户名<input type=text name="username"></p>
        <p>饰品名<input type=text name="ornamentName"></p>
        <p>提交类型（purchase/upgrade）<input type=type name="type"></p>
        <p><input type="submit" name="submit" value="submit"></p>
    </form>

    <form name="post" action="question_request.php" method="post">
        <p>用户名<input type=text name="username"></p>
        <p>Qid<input type=text name="Qid"></p>
        <p>BQid<input type=text name="BQid"></p>
        <p>ChapterID<input type=ChapterID name="ChapterID"></p>
        <p>correct<input type=correct name="correct"></p>
        <p>提交类型<input type=type name="type"></p>
        <p><input type="submit" name="submit" value="submit"></p>
    </form>

    <form action="upload_record_file.php" method="post" enctype="multipart/form-data">
        <p>用户名<input type=text name="username"></p>
        <label for="file">文件名：</label>
        <input type="file" name="record" id="file"><br>
        <input type="submit" name="submit" value="提交">
    </form>

    <form action="check_file_existence.php" method="post" enctype="multipart/form-data">
        <p>用户名<input type=text name="username"></p>
        <input type="submit" name="submit" value="提交">
    </form>
  </body>
</html>
